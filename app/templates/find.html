{% extends "base.html" %}
{% block title %} Find {% endblock %}
{% block content %}
    {% if name %}
        <div class="row">
            <div class="col s12">
                <h6>Results for {{name}}:</h6>
            </div>
            <div class="col s12">
                <table>
                    <thead>
                      <tr>
                          <th>Label</th>
                          <th>Class ID</th>
                          <th>Description</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for tissue in tissues %}
                            <tr>
                                <td>{{tissue.label}}</td>
                                <td>{{tissue.class_id}}</td>
                                <td>{{tissue.definition}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    {% else %}
        <div class="row">
            <form class="col s4">
                <div class="input-field">
                    <input id="name"
                        name="name"></input>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Submit
                </button>
            </form>
        </div>
    {% endif %}
{% endblock %}
